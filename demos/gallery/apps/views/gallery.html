{% extends 'base.html' %}

{% block header %}
<div class="navbar">
    <div class="navbar-inner">
        <div class="container">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <a href="#" class="brand">Gallery</a>
            <div class="nav-collapse">
                <ul class="nav">
                    <li class="active">
                    <a href="/">Home</a>
                    </li>
                </ul>
                {% if current_user %}
                <ul class="nav pull-right">
                	<li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        {{ current_user['email'] }}<b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu">
                    	<li class="divider"></li>
                        <li><a href="/signout">Sign Out</a></li>
                    </ul>
                	</li>
                </ul>
                {% else %}
                <form class="navbar-search form-inline pull-right" action="/signin" method="post">
                    {{ xsrf_form_html() }}
                    <input class="input-small" type="text" name="email" placeholder="Email"/>
                    <input class="input-small" type="password" name="password" placeholder="Password"/>
                    <label class="checkbox" style="color: #fff">
                        <input type="checkbox" name="remember"/>Remember me
                    </label>
                    <button class="btn btn-success" style="margin: 0" type="submit">Sign In</button>
                </form>
                {% end %}
            </div>
        </div>
    </div>
</div>
{% end %}

{% block content %}
<script src="{{ static_url('js/libs/bootstrap/bootstrap-collapse.js') }}"></script>
<script src="{{ static_url('js/libs/bootstrap/bootstrap-dropdown.js') }}"></script>
{% end %}
